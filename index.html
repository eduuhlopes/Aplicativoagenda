<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spa√ßo delas - Agendador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "react/": "https://aistudiocdn.com/react@^19.1.1/"
        }
      }
    </script>
    <style>
      @keyframes highlight-fade {
        0% { background-color: #dcfce7; transform: scale(1.02); } /* light green for success */
        100% { background-color: #ffffff; transform: scale(1); }
      }
      .animate-highlight {
        animation: highlight-fade 2s ease-out forwards;
      }

      @keyframes fade-out-and-slide {
        from {
          opacity: 1;
          max-height: 200px; /* Approximate height */
          transform: translateX(0);
          margin-bottom: 0.75rem; /* from space-y-3 */
          padding-top: 1rem;
          padding-bottom: 1rem;
        }
        to {
          opacity: 0;
          max-height: 0;
          transform: translateX(-20px);
          margin-bottom: 0;
          padding-top: 0;
          padding-bottom: 0;
        }
      }
      .animate-fade-out {
        animation: fade-out-and-slide 0.5s ease-in forwards;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="bg-pink-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
