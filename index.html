    <style>
      :root {
        --background: #FFF7FA;
        --surface: rgba(255, 255, 255, 0.85);
        --surface-opaque: #FFFFFF;
        --primary: #EC4899;
        --primary-hover: #DB2777;
        --secondary: #A855F7;
        --accent: #F472B6;
        --text-dark: #581C87;
        --text-light: #86198F;
        --text-body: #6b21a8;
        --border: #FBCFE8;
        --highlight: #fce7f3;
      }
      
      body {
        background-color: var(--background);
        font-family: 'Lato', sans-serif;
        color: var(--text-body);
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
        color: var(--text-dark);
      }

      @keyframes highlight-fade {
        0% { background-color: var(--highlight); transform: scale(1.02); }
        100% { background-color: var(--surface-opaque); transform: scale(1); }
      }
      .animate-highlight {
        animation: highlight-fade 2s ease-out forwards;
      }

      @keyframes fade-out-and-slide {
        from {
          opacity: 1;
          max-height: 200px;
          transform: translateX(0);
          margin-bottom: 0.75rem;
          padding-top: 1rem;
          padding-bottom: 1rem;
        }
        to {
          opacity: 0;
          max-height: 0;
          transform: translateX(-20px);
          margin-bottom: 0;
          padding-top: 0;
          padding-bottom: 0;
        }
      }
      .animate-fade-out {
        animation: fade-out-and-slide 0.5s ease-in forwards;
        overflow: hidden;
      }
    </style>
